<div class="account-layout">
  <div>
    <app-menu [screen]="Screen.account" />
    <app-client-header [client]="client | async" />
    <mat-divider></mat-divider>
    <app-account-header [accountId]="accountId" />
    <app-transaction-list [accountId]="accountId" [accounts]="allAccounts" [transactionsUpdated]="updateTransactions" />
  </div>
  <app-fast-entry [accountId]="accountId" [accounts]="filteredAccounts" (transactionUpdated)="transactionsUpdated()" />
</div>
