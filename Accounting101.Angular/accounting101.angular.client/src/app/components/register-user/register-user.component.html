<div>
  <mat-card>
    <mat-card-content>
      <h2>Register User</h2>
      <p>Fill in the form below to register a new user</p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="2">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName" />
            <mat-error *ngIf="registerForm.get('firstName')!.hasError('required')!">
              First name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName" />
            <mat-error *ngIf="registerForm.get('lastName')!.hasError('required')!">
              Last name is required
            </mat-error>
          </mat-form-field>
          </mat-grid-list>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')!.hasError('required')!">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')!.hasError('email')!">
            Email is invalid
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')!.hasError('required')!">
            Password is required
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput type="text" placeholder="phone" formControlName="phone" />
          <mat-error *ngIf="registerForm.get('phone')!.hasError('required')!">
            Phone number is required
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Role</mat-label>
          <input matInput type="text" placeholder="role" formControlName="role" />
          <mat-error *ngIf="registerForm.get('role')!.hasError('required')!">
            Role is required
          </mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
