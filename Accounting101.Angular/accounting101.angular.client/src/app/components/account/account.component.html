<div class="account-layout">
  <div>
    <app-menu [screen]="Screen.account" />
    <app-client-header [client]="client | async" />
    <mat-divider></mat-divider>
    <app-account-header [accountId]="account.id" />
    <app-transaction-list
      [account]="account"
      [accounts]="allAccounts"
      (linkWasClicked)="linkClicked($event)"
      [transactionsUpdated]="updateTransactions" />
  </div>
  <app-fast-entry [accountId]="account.id" [accounts]="filteredAccounts" (transactionUpdated)="transactionsUpdated()" />
</div>
