    <mat-card-title>{{ client()?.businessName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ client()?.contactName?.asString }} â€¢
    <ng-container *ngIf="client()?.usAddress !== null; else foreignAddress">
      {{ client()?.usAddress?.asString }}
    </ng-container>
    <ng-template #foreignAddress>
      {{ client()?.foreignAddress?.asString }}
    </ng-template>
    </p>
  </mat-card-content>
</mat-card>
