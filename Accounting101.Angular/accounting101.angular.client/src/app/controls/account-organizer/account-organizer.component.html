<ng-template #tmplNode let-node="node">
  <div class="node-item" [attr.data-id]="node.id" [attr.id]="'node-'+node.id">

    <div [ngClass]="{'node-title': true, 'node-draggable': node.isDraggable}" (click)="node.isExpanded=!node.isExpanded">
      {{node.children.length ? (node.isExpanded?'-&nbsp;':'+') : '&nbsp;&nbsp;&nbsp;'}} &nbsp;&nbsp;&nbsp; {{node.id}} <span class="item-notes"> ({{node.children.length}}{{node.children.length?', expanded: ' + !!node.isExpanded:''}})</span>
    </div>

    <div *ngIf="node.isExpanded && node.children.length" class="node-children"
         cdkDropList [cdkDropListData]="node.children"
         [id]="node.id" [cdkDropListConnectedTo]="dropTargetIds"
         (cdkDropListDropped)="drop($event)"
         [cdkDropListSortingDisabled]="true">

      <div *ngFor="let child of node.children" cdkDrag [cdkDragData]="child.id"
           (cdkDragMoved)="dragMoved($event)">
        <ng-container *ngTemplateOutlet="tmplNode,context:{node:child}"></ng-container>
      </div>

    </div>

  </div>
</ng-template>

<div cdkDropList [cdkDropListData]="nodes"
     [id]="'main'" [cdkDropListConnectedTo]="dropTargetIds"
     (cdkDropListDropped)="drop($event)"
     (contextmenu)="contextMenu($event)"
     [cdkDropListSortingDisabled]="true">

  <ng-container *ngFor="let node of nodes">
    <div *ngIf="!node.isDraggable" class="node-item" [attr.data-id]="node.id" [attr.id]="'node-'+node.id">

      <ng-container *ngTemplateOutlet="tmplNode,context:{node:node}" />

    </div>
    <div *ngIf="node.isDraggable" cdkDrag [cdkDragData]="node.id"
         (cdkDragMoved)="dragMoved($event)">

      <ng-container *ngTemplateOutlet="tmplNode,context:{node:node}" />

    </div>
  </ng-container>
</div>
