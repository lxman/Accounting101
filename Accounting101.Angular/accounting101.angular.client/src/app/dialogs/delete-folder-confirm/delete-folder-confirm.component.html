<h2 mat-dialog-title>Delete Folder</h2>
<mat-dialog-content>
  <p>This folder will be deleted and its children will be moved inside the parent folder.</p>
  <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onYesClicked()">Yes (Enter)</button>
  <button mat-button (click)="onNoClicked()">No (Esc)</button>
</mat-dialog-actions>
